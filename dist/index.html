<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Fourier Drawer">
        <meta property="og:image" content="https://raw.githubusercontent.com/Tom-the-Bomb/fourier-drawer/main/dist/assets/logo.svg">
        <title>Sketch a Fourier</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" href="/assets/logo.svg" type="image/x-icon">
    </head>
    <body>
        <header>
            <h1>
                Sketch&nbsp;&nbsp;a&nbsp;
                <a id="fourier-link" rel="noopener" target="_blank" href="https://www.youtube.com/watch?v=r6sGWTCMz2k">Fourier</a>
            </h1>
            <nav>
                <div class="mb-3">
                    <input
                        title="Upload an image"
                        class="form-control"
                        type="file"
                        id="fileInput"
                        accept="image/svg+xml"
                    >
                </div>
                <div class="mb-3">
                    <button id="pauseBtn" type="button" class="btn btn-secondary">
                        <img id="pauseIcon" src="./assets/pause.svg" alt="pause">
                    </button>
                </div>
                <div class="mb-3">
                    <label for="colorInput" class="form-label">Stroke color</label>
                    <input
                        type="color"
                        value="#FF00FF"
                        class="form-control form-control-color"
                        id="colorInput"
                        title="Choose your color"
                    >
                </div>
                <div class="mb-3">
                    <label for="strokeWInput" class="form-label">Stroke Width</label>
                    <input
                        value="1"
                        min="1" max="10"
                        type="range"
                        class="form-range"
                        id="strokeWInput"
                    >
                </div>
                <div class="mb-3">
                    <label for="stepInput" class="form-label">Step</label>
                    <input
                        value="1"
                        min="1" max="30"
                        type="range"
                        class="form-range"
                        id="stepInput"
                    >
                </div>
                <div class="mb-3">
                    <label for="scaleInput" class="form-label">Scale Factor</label>
                    <input
                        value="1"
                        min="1" max="5"
                        type="range"
                        class="form-range"
                        id="scaleInput"
                    >
                </div>
            </nav>
        </header>
        <main></main>
        <footer>
            Made By
            <a rel="noopener" target="_blank" href="https://github.com/Tom-the-Bomb/">
                Tom-the-Bomb</a> 2024
        </footer>
        <script src="bundle.js"></script>
    </body>
</html>
