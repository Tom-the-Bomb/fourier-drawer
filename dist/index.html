<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fourier Drawer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <header>
            <div class="mb-3">
                <input
                    title="Upload an image"
                    class="form-control"
                    type="file"
                    id="fileInput"
                    accept="image/svg+xml"
                >
            </div>
            <div class="mb-3">
                <label for="colorInput" class="form-label">Stroke color</label>
                <input
                    type="color"
                    value="#FF00FF"
                    class="form-control form-control-color"
                    id="colorInput"
                    title="Choose your color"
                >
            </div>
            <div class="mb-3">
                <label for="stepInput" class="form-label">Step</label>
                <input
                    value="1"
                    min="1" max="30"
                    type="range"
                    class="form-range"
                    id="stepInput"
                >
            </div>
            <div class="mb-3">
                <label for="scaleInput" class="form-label">Scale</label>
                <input
                    value="1"
                    min="1" max="10"
                    type="range"
                    class="form-range"
                    id="scaleInput"
                >
            </div>
            <div class="mb-3">
                <label for="nvectorsInput" class="form-label">Vector count</label>
                <input
                    value="1"
                    min="1" max="1000"
                    type="range"
                    class="form-range"
                    id="nvectorsInput"
                >
            </div>
        </header>
        <script src="bundle.js"></script>
    </body>
</html>
